<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập vong lặp 1</title>
</head>
<body>
    <script>
        var nhietDo=+prompt('Nhiệt độ hiện tại: ')
        if (nhietDo>100) alert('Nên giảm nhiệt độ xuống!')
        else if (nhietDo<20) alert('Nên tăng nhiệt độ lên!');
        else if (nhietDo>=20) alert('Bình thường!');
        else alert('Không hợp lệ!')
    </script>
</body>
</html>
