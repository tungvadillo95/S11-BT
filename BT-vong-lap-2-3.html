<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In tam giác vuông</title>
</head>

<body>
    <script>
        var sout;
        sout = '<table>'
        for (i = 1; i <= 5; i++) {
            sout = sout + "<tr>";
            for (j = 1; j <= i; j++) {

                sout = sout + ('<td>*</td>');
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table><br>";
        document.write(sout);

        sout = '<table>'
        for (i = 0; i <= 5; i++) {
            sout = sout + "<tr>";
            for (j = 5; j > i; j--) {

                sout = sout + ('<td>*</td>');
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table><br>";
        document.write(sout);

        sout = '<table>'
        for (i = 1; i <= 5; i++) {
            sout = sout + "<tr>";
            for (k = 4; k >= i; k--) {
                sout = sout + ('<td></td>');
            }
            for (j = 1; j <= i; j++) {
                sout = sout + ('<td>*</td>');
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table><br>";
        document.write(sout);

        sout = '<table>'
        for (i = 1; i <= 5; i++) {
            sout = sout + "<tr>";
            for (k = 1; k < i; k++) {
                sout = sout + ('<td></td>');
            }
            for (j = 5; j >= i; j--) {
                sout = sout + ('<td>*</td>');
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table><br>";
        document.write(sout);
    </script>
</body>
