<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In hình trái tim</title>
</head>

<body>
    <script>
        var sout;
        sout = '<table>'
        for (i = 2; i <= 3; i++) {
            sout = sout + "<tr><td></td><td></td>";
            for (h = 1; h <= 2; h++) {
                for (k = 2; k >= i; k--) {
                    sout = sout + ('<td></td><td></td>');
                }
                for (j = 2; j <= i; j++) {

                    sout = sout + ('<th>*</th>');
                }
                for (j = 2; j <= i; j++) {
                    sout = sout + ('<th>*</th><th>*</th>');
                }
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);

        sout = '<table>'
        for (i = 1; i <= 7; i++) {
            sout = sout + "<tr>";
            for (k = 1; k < i; k++) {
                sout = sout + ('<td></td>');
            }
            for (j = 7; j > i; j--) {

                sout = sout + ('<th>*</th>');
            }
            for (j = 7; j >= i; j--) {
                sout = sout + ('<th>*</th>');
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
       
    </script>
</body>

</html>
