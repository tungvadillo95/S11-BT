<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dãy 20 số nguyên tố đầu tiên</title>
</head>
<body>
    <script>
        var numbers=+prompt('Nhập số lượng số nguyên tố đầu tiên: ');
        var n=2;
        var count = 0;
        while (count != numbers) {
            var chiahet=0;
            for (var i = 1; i <= n; i++) {
                if (n % i == 0) {
                    chiahet++;
                }
            }
            if (chiahet == 2) {
                count++;
                console.log('Số nguyên tố thứ '+count +' là: ' +n);
            }
            n++;
        }
    </script>
</body>
</html>
