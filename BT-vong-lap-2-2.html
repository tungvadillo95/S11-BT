<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa</title>
</head>

<body>
    <script>
        var so = +prompt('Nhập số nguyên dương: ');
        var giaithua = 1;
        var x = so;
        while (so > 1) {
            giaithua *= so;
            so--;
        }
        alert('Giai thừa ' + x + ' bằng ' + giaithua);
    </script>
</body>

</html>
